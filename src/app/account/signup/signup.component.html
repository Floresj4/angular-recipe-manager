<div class="row">

  <div class="col-xs-12 col-sm-6 col-sm-offset-3">
    <div class="page-header">
      <h3>Sign up</h3>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstname">First</label>
        <input
          id="firstname"
          name="firstname"
          formControlName="firstname"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="lastname">Last</label>
        <input
          id="lastname"
          name="lastname"
          formControlName="lastname"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          formControlName="email"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
           id="password"
           name="password"
           formControlName="password"
           class="form-control">
      </div>

      <div class="form-group">
        <label for="cwpassword">Confirm password</label>
        <input type="cwpassword"
               id="cwpassword"
               name="cwpassword"
               formControlName="cwpassword"
               class="form-control"
               required>
      </div>

      <div class="form-group">
        <div class="signup-centered">
          <button type="submit"
            class="btn btn-primary">Sign up</button>
          <button type="button"
            class="btn btn-danger">Rest</button>
        </div>
      </div>

    </form>

  </div>

</div>
