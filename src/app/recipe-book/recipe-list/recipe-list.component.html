<div class='row'>
	<div class='col-md-12'>
		<h3>Recipe List
      <button class='btn btn-success pull-right'
              (click)="onNewRecipe()">New Recipe</button>
    </h3>

	</div>
</div>

<hr/>

<div class = 'row'>
	<div class='col-xs-12'>

		<a *ngFor="let r of recipes"
			[routerLink]="['/recipes', r.id]"
       routerLinkActive="active"
			class='list-group-item clearfix'>
			<app-recipe-item [recipe]='r'></app-recipe-item>
		</a>

	</div>
</div>
