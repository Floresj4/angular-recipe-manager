<div class='row'>
	<div class='col-md-12'>
		<h3>{{recipe.name}}
      <div class='btn-group pull-right' appDropdown>

        <button type='button' class='btn btn-primary dropdown-toggle'>
          Manage Recipe <span class='caret'></span>
        </button>

        <ul class='dropdown-menu'>
          <li><a style='cursor: pointer'
                 (click)="onToShoppingList()">To Shopping List</a></li>
          <li><a [routerLink]="['edit']">Edit Recipe</a></li>
          <li><a class='menu-btn' (click)="onDelete()">Delete Recipe</a></li>
        </ul>
      </div>
    </h3>

	</div>
</div>

<hr/>

<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}"
         class='img-responsive'
         style='max-height:300px'/>
  </div>
</div>

<div class='row'>
	<div class='col-md-12'>
		<p class="description">{{recipe.description}}</p>
	</div>
</div>

<div class='row'>
	<div class='col-md-12'>
		<h4>Ingredients</h4>
		<ul class="list-group">
			<li class='list-group-item' *ngFor="let i of recipe.ingredients">
				{{ i.name }}, {{ i.amount }}
			</li>
		</ul>
	</div>
</div>
