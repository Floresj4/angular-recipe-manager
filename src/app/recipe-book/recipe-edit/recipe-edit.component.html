<div class="row">
  <h3>{{ editMode ? 'Edit' : 'New' }} Recipe</h3>
</div>

<div class="row"
  [class]="editMode ? 'image-path-visible' : ''">
  <div class="col-xs-12 form-group">
    <img
        class="img-responsive img-recipe-edit"
        [src]="currentRecipe.imagePath"
         alt="{{currentRecipe.name}}" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="recipeName">Name</label>
        <input type='text'
               id='recipeName'
               class="form-control"
               name="recipeName"
               [ngModel]="currentRecipe.name"
               formControlName="recipeName"
               placeholder="Recipe name"
               required>
      </div>

      <div class="form-group">
        <label for="imagePath">Image Path</label>
        <input type='text'
          id="imagePath"
          name="imagePath"
          [ngModel]="currentRecipe.imagePath"
          formControlName="imagePath"
          class="form-control"
          placeholder="Image URL"
          required>
      </div>

      <div class="form-group">
        <label for="recipeDescription">Description</label>
        <textarea
          rows="6"
          id="recipeDescription"
          name="recipeDescription"
          [ngModel]="currentRecipe.description"
          formControlName="recipeDescription"
          class="form-control"
          placeholder="About this recipe..."
          required></textarea>
      </div>

      <div class="form-group">
        <button type='submit'
            [disabled]="!recipeEditForm.valid"
            class="btn btn-success">Save</button>

        <button type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
      </div>

    </form>

  </div>
</div>
