<div class="media">
  <div class="media-left">
    <img [src]='recipe.imagePath'
         alt='{{recipe.description}}'
         class='media-object'
         style='max-height: 50px' />
  </div>
  <div class='media-body'>
    <h4 class='media-heading'>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
</div>
