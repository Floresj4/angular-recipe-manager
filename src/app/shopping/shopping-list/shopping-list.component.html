<div class='row'>
	<div class='col-md-12'>
		<app-shopping-list-editor></app-shopping-list-editor>

		<hr/>

		<ul class='list-group'>
      <div class='list-group-item' *ngFor='let ig of ingredients; let i = index'>
        <a style='cursor: pointer; text-decoration: none'
           (click)="onEditItem(i)">
          <span style="display:inline-block; width:100px;">{{ ig.name }}</span> <span class="badge">{{ ig.amount }}</span>
        </a>
        <a class='pull-right' style="cursor: pointer"
          (click)="onDeleteItem(i)">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </div>
		</ul>
	</div>
</div>
