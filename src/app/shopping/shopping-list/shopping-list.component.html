<div class='row'>
	<h3>Shopping List</h3>
</div>
<div class='row'>
	<div class='col-md-12'>
		<app-shopping-list-editor></app-shopping-list-editor>

		<hr/>
		
		<ul class='list-group'>
			<a class='list-group-item' style='cursor: pointer'
			   *ngFor='let i of ingredients'>
				{{ i.name }} ({{ i.amount }})
			</a>
		</ul>
	</div>
</div>
