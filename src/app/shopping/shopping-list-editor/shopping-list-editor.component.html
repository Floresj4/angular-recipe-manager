<div class='row'>
	<div class='col-md-12'>
		<h3>Shopping List Editor</h3>

    <!-- #name="ngForm" provides access to the javascript object created by angular -->
    <!-- in the template driven approach, name and ngModel are required to bind the form properly -->
		<form #shoppingListForm="ngForm" (ngSubmit)="onSubmit()">

			<div class='row'>
        <div class='col-sm-5 form-group'>
					<label for='name'>Name</label>
					<input type='text'
						id='name'
            name="name"
						class='form-control'
						ngModel
            required>
				</div>

				<div class='col-sm-2 form-group'>
					<label for='amount'>Amount</label>
					<input type='number'
            class='form-control'
            id='amount'
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
				</div>
			</div>

			<div class='row'>
				<div class='col-xs-12'>

					<button class='btn btn-success'
						type='submit'
            [disabled]="!shoppingListForm.valid">Add</button>

					<button class='btn btn-danger'
						type='button'
						(click)="onDelete()">Delete</button>

					<button type='button'
            class='btn btn-primary'
            (click)="onClear()">Clear</button>
				</div>
			</div>

		</form>

	</div>
</div>
